name: Build and Push Docker Image

on:
  push:
    branches:
      - test  # Replace with your main branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build the Docker image
        uses: docker/build-push-action@v3
        with:
          context: .  # Use the current directory as build context
          file: Dockerfile  # Specify the Dockerfile
          push: true  # Push the image to Docker Hub
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/convogene-ui:v1  # Replace with your Docker Hub username and image name

      - name: Logout of Docker Hub
        uses: docker/logout-action@v3
